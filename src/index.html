<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>NFdol</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarText">
      <span class="navbar-text">
        Navbar text with an inline element
      </span>
    </div>

    <div class="container" style="vertical-align: middle;">
      <a id="navbar-brand" href="">NFDOL</a>
      <p id="wallet-address" style="color:whitesmoke; vertical-align: middle; margin: 0;"></p>
      <div id="button-container">
        <button class="btn-debut" type="button" id="logout"
          style="display: none; background-color: whitesmoke; color: black;" onclick="App.handleLogout()">
          Disconnect Kaikas
        </button>
        <button class="btn-debut" type="button" id="login" onclick="App.handleKaikas()">
          Connect Kaikas
        </button>
      </div>

    </div>
  </nav>

  <div class="container-fluid" id="game-map">
    <div id="map-img" style="position:relative">
      <div class="wrapper" id="map-grid" style="position: absolute;">
      </div>
    </div>

  </div>

  <div id="modal" class="modal-overlay">
    <div class="modal-window">
      <div class="close-area">X</div>
      <div class="title">
        <h3>Make your star's début!</h3>
      </div>
      <div class="content">
        <div>Total # of potential fans: <span id="total-fans"></span></div>
        <div>Left # of potential fans: <span id="left-fans"></span></div>
        <div>Active stars: <p id="active-stars"></p>
        </div>
      </div>
      <div style="margin: auto; width: fit-content;">
        <button class="btn-debut">Début</button>
      </div>
    </div>
  </div>



  <div class="container-fluid" id="nft-container">
    <div class="afterLogin" style="display: none;">

      <ul class="nav nav" id="token-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" aria-current="page">모든 NFT</a>
        </li>

        <li class="nav-item" role="presentation">
          <a class="nav-link">사용 중인 NFT</a>
        </li>
      </ul>

      <div class="tab-content" id="tabContent">
        <div id="all-nfts"></div>
        <div id="nfts-in-use" style="display: none;">
        </div>

      </div>
    </div>

    <div id="spin"></div>
  </div>

  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">...</div>
    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">...</div>
    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">...</div>
  </div>

</body>
<!-- 부트스트랩 패널을 이용한 템플릿 활용 -->
<template id="NftCardTemplate">
  <div class="card" style="width:18rem;">
    <img id="nft-img" src="" class="card-img-top" alt="">
    <div class="card-body">
      <h5 class="card-title">Card Title</h5>
      <br />
      Token: <span class="token-id"></span><br />
      Description: <span class="token-description"></span><br />
      <br />
      <div class="d-grid gap-2">
        <a href="#" class="btn-debut">Use it to play</a>
      </div>

    </div>
  </div>
</template>

<div id="MyTokensSaleTemplate" style="display: none;">
  <div class="col-sm-6 col-md-4 col-lg-3">
    <div class="panel panel-primary">
      <div class="panel-heading"></div>
      <div class="panel-body">
        <img style="width: 100%;" src="" title="">
        <br /><br />
        <strong>영상 ID</strong>: <span class="video-id"></span><br />
        <strong>유튜버</strong>: <span class="author"></span><br />
        <strong>게시일</strong>: <span class="date-created"></span><br />
      </div>
      <div class="panel-footer clearfix">
        <h5 class="on-sale" style="color:red;"></h5>
      </div>
    </div>
  </div>
</div>

<!-- Templates -->

</html>



<style>
  @keyframes spinner-line-fade-more {

    0%,
    100% {
      opacity: 0;
    }

    1% {
      opacity: 1;
    }
  }

  @keyframes spinner-line-fade-quick {

    0%,
    39%,
    100% {
      opacity: 0.25;
    }

    40% {
      opacity: 1;
    }
  }

  @keyframes spinner-line-fade-default {

    0%,
    100% {
      opacity: 0.22;
    }

    1% {
      opacity: 1;
    }
  }

  .panel-footer {
    height: 56px;
    overflow: hidden;
  }
</style>
