<!DOCTYPE html>
<html lang="en">

<head>

  <title>NFdol</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarText">
      <span class="navbar-text">
        Navbar text with an inline element
      </span>
    </div>

    <div class="container" style="vertical-align: middle;">
      <a id="navbar-brand"
        href="" style="color: whitesmoke; font-size: 3em;">NFDOL</a>
        <p id="wallet-address" style="color:whitesmoke; vertical-align: middle; margin: 0;"></p>
      <div id="button-container">
        <button type="button" id="logout" style="display: none; background-color: whitesmoke;" onclick="App.handleLogout()">
          Kaikas Logout
        </button>
        <button type="button" id="login" style="background-color: whitesmoke;" onclick="App.handleKaikas()">
          Kaikas Login
        </button>
      </div>
      <p id="wallet-address" style="color:whitesmoke;"></p>

  <div id="game-map">

  </div>

  <div class="container">

    <div class="row">
      <div class="afterLogin" style="display: none;">
        <div id="tabs">
          <ul>
            <li><a href="#myTokens">보유 토큰</a></li>
            <li><a href="#myTokensSale">사용 중인 토큰</a></li>

<!-- 부트스트랩 패널을 이용한 템플릿 활용 -->
<div id="MyTokensTemplate" style="display: none;">
  <div class="col-sm-6 col-md-4 col-lg-3">
    <div class="card" style="width:18rem;"> <!-- panel panel-primary -->
      <img id="nft-img" src="" class="card-img-top" alt="">
      <div class="card-body">
        <h5 class="card-title">Card Title</h5>>
          <br /><br />
          <strong>Token ID</strong>: <span class="token-id"></span><br />
          <strong>소개</strong>: <span class="token-description"></span><br />
          <a href="#" class="btn btn-primary">Use to play</a>
      </div>
    </div>
  </div>
</div>

<div id="MyTokensSaleTemplate" style="display: none;">
  <div class="col-sm-6 col-md-4 col-lg-3">
    <div class="panel panel-primary">
      <div class="panel-heading"></div>
      <div class="panel-body">
        <img style="width: 100%;" src="" title="">
        <br /><br />
        <strong>영상 ID</strong>: <span class="video-id"></span><br />
        <strong>유튜버</strong>: <span class="author"></span><br />
        <strong>게시일</strong>: <span class="date-created"></span><br />
      </div>
      <div class="panel-footer clearfix">
        <h5 class="on-sale" style="color:red;"></h5>
      </div>
    </div>
  </div>
</div>

<!-- Templates -->

</html>

<style>
  @keyframes spinner-line-fade-more {

    0%,
    100% {
      opacity: 0;
    }

    1% {
      opacity: 1;
    }
  }

  @keyframes spinner-line-fade-quick {

    0%,
    39%,
    100% {
      opacity: 0.25;
    }

    40% {
      opacity: 1;
    }
  }

  @keyframes spinner-line-fade-default {

    0%,
    100% {
      opacity: 0.22;
    }

    1% {
      opacity: 1;
    }
  }

  .panel-footer {
    height: 56px;
    overflow: hidden;
  }
</style>
